<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="text-7xl text-purple-600 text-center mt-20 mb-12"><h1>Text Editor</h1></div>

        <hr>
        <div class="flex justify-center text-gray-400 text-2xl mt-6">
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f1()>Bold</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f2()>Italic</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f3()><</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f4()>.</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f5()>></div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f6()>Upper Case</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f7()>Lower Case</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2 mr-8"><button onclick=f8()>Capitalize</div>
            <div class="border-solid border-2 border-purple-600 rounded-md px-3 py-2"><button onclick=f9()>Clear Text</div>
        </div>

        <div class="flex justify-center">
            <textarea name="" id="textarea1" cols="30" rows="10" placeholder="Your text here" class="text-xl mt-16 pt-8 pb-60 pl-8 border-solid border-purple-600 border-4 w-1/2"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
